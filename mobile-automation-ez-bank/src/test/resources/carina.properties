# Carina configuration (example)
# Reporting
carina.reports.dir=target/carina-reports
carina.log.level=INFO
carina.screenshots.on_failure=true
carina.screenshots.path=${carina.reports.dir}/screenshots

# Listeners (leave empty to use Carina defaults or list classes comma-separated)
# Example (uncomment and adjust if necessary):
#carina.listeners=com.zebrunner.carina.core.listeners.CarinaTestListener,com.zebrunner.carina.core.listeners.ScreenshotListener

# Zebrunner integration (optional)
zebrunner.enabled=true
zebrunner.url=https://zebrunner.example.com
zebrunner.access.token=YOUR_ZEBRUNNER_ACCESS_TOKEN
zebrunner.project=YOUR_PROJECT_KEY
zebrunner.launch.name=EZBank_Automation_Run
zebrunner.build.name=${env.BUILD_NUMBER}

# Environment and device (examples)
env=qa
device.name=emulator-5554

# Additional properties
#carina.retry.count=1
#carina.retry.delay=1000
