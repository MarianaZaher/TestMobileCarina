# Zebrunner agent.properties configuration
# Zebrunner reporting integration is handled via this file, not a separate JAR dependency.
# The zebrunner-agent capability is pulled transitively by carina-core.

# Enable or disable Zebrunner reporting
reporting.enabled=false

# Zebrunner server configuration (required if reporting.enabled=true)
reporting.server.hostname=https://your-zebrunner-instance.zebrunner.com
reporting.server.access-token=YOUR_ZEBRUNNER_ACCESS_TOKEN

# Optional: Test run display name and metadata
reporting.run.display-name=EZBank Automation Suite
reporting.run.build=${env.BUILD_NUMBER}
reporting.run.environment=qa

# Optional: Notification and artifact settings
#reporting.notification.slack.enabled=true
#reporting.notification.slack.channels=qa-automation
